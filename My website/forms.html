<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<h1> Registration Form</h1>
<body>
    <form>
        <table>
            <tr>
                <td>Email Address/CNIC:</td>
                <td><input type="text" email="email address"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" username="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" password="password"></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" confirm_pass="confirm password"></td>
            </tr>
        </table>
        
       <br />
        <button type="button" onclick="Form"><a href="create account.html">Create Account</a>
        </button>
    </form>
   
    
</body>
</html>
